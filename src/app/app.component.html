<h1>Welcome to {{ title }}!</h1>
<img src="assets/header-img.png">
<div class="container">
  <div class="row">
    <div class="col-lg-4 taproom">
      <h3>The Taproom</h3>
    <app-keg-list [childKegList]="masterKegList" (clickSender)="editKeg($event)"></app-keg-list>
    </div>
    <div class="col-md-2">
    </div>
    <div class ="col-lg-6">
      <app-new-keg (sendKeg)="addKeg($event)"></app-new-keg>
      <app-edit-keg [childSelectedKeg]="selectedKeg" (clickedDone)="finishEdit()"></app-edit-keg>
    </div>
  </div>
</div>
