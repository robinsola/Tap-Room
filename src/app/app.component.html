<h1>Welcome to {{ title }}!</h1>
<img src="assets/header-img.png">
<div class="container">
  <div class="row">
    <div class="col-lg-6 taproom">
      <h3>The Taproom</h3>
    <app-keg-list [childKegList]="masterKegList" (clickSender)="editKeg($event)"></app-keg-list>

  </div>
</div>
